<div></div>
<style>
    div{
        background-color: red;
        width: 200px;
        height: 200px;
        animation-name:Rahul;
        animation-duration: 2s;
    }
  
    @keyframes Rahul{
        0%{
            background-color: red; top: 0; left: 0; right: 0;
            position:relative;
        }
        33%{ 
            background-color: blue; top: 0; left: 200px; right: 0;
            position:relative;
        }
        66%{
            background-color: black; top: 200px; left: 200px; right: 0;
            position:relative;
        }
        99%{
            background-color: green; top: 200px; left: 0; right: 0;
            position:relative;
        }    
    }
</style>
